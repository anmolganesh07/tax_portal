{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-gradient-to-br from-blue-50 to-white">
  <div class="bg-white/95 shadow-2xl rounded-3xl p-10 max-w-xl w-full border-t-8 border-gold-400">
    <h1 class="text-2xl font-extrabold text-blue-900 mb-6 text-center">Self Declaration</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="mb-6 text-left">
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="declaration" required class="form-checkbox h-5 w-5 text-blue-600">
          <span class="text-gray-700">I hereby declare that the information provided is true and correct to the best of my knowledge and belief.</span>
        </label>
      </div>
      <button type="submit" class="w-full bg-gold-400 hover:bg-gold-500 text-blue-900 py-3 rounded-xl font-semibold text-lg shadow">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
