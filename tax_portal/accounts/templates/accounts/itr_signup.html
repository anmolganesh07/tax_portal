{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-gradient-to-br from-blue-50 to-white">
  <div class="bg-white/95 shadow-2xl rounded-3xl p-10 max-w-md w-full border-t-8 border-gold-400">
    <h1 class="text-3xl font-extrabold text-blue-900 mb-6 text-center">ITR User Sign Up</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_user_id" class="block text-gray-700 font-semibold mb-1">ITR User ID</label>
        {{ form.user_id }}
      </div>
      <div>
        <label for="id_password" class="block text-gray-700 font-semibold mb-1">Password</label>
        {{ form.password }}
      </div>
      <button type="submit" class="w-full bg-gold-400 hover:bg-gold-500 text-blue-900 py-3 rounded-xl font-semibold text-lg shadow">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
