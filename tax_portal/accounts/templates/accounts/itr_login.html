{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-gradient-to-br from-blue-50 to-white">
  <div class="bg-white/95 shadow-2xl rounded-3xl p-10 max-w-md w-full border-t-8 border-gold-400">
    <h1 class="text-3xl font-extrabold text-blue-900 mb-6 text-center">ITR User Login</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {% if client_id %}
        <input type="hidden" name="client_id" value="{{ client_id }}">
      {% endif %}
      <div>
        <label for="id_user_id" class="block text-gray-700 font-semibold mb-1">ITR User ID</label>
        {{ form.user_id }}
      </div>
      <div>
        <label for="id_password" class="block text-gray-700 font-semibold mb-1">Password</label>
        {{ form.password }}
      </div>
      <div>
        <label for="id_financial_year" class="block text-gray-700 font-semibold mb-1">Financial Year</label>
        {{ form.financial_year }}
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded-xl font-semibold text-lg shadow">Login</button>
    </form>
  </div>
</div>
{% endblock %}
