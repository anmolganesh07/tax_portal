{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-gradient-to-br from-blue-50 to-white">
  <div class="bg-white/90 shadow-2xl rounded-3xl p-10 max-w-xl w-full text-center border-t-8 border-gold-400">
    <img src="/static/itr_icon.png" alt="ITR Icon" class="mx-auto h-14 w-14 mb-4" onerror="this.style.display='none'">
    <h1 class="text-3xl font-extrabold text-blue-900 mb-4">Income Tax Return (ITR) Filing</h1>
    <div class="flex flex-col md:flex-row justify-center gap-4 mb-2">
      <a href="{% url 'login_itr' %}" class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-6 rounded-xl font-semibold text-lg shadow">Login</a>
      <a href="{% url 'itr_signup' %}" class="bg-gold-400 hover:bg-gold-500 text-blue-900 py-2 px-6 rounded-xl font-semibold text-lg shadow">Sign Up</a>
    </div>
    <p class="text-gray-500 mt-4 text-sm">Secure, fast, and CA-verified ITR filing for all clients.</p>
  </div>
</div>
{% endblock %}
